<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/style.css" rel="stylesheet">
    <title>TrueMidnight</title>
  </head>
  <body class="h-screen w-screen flex justify-center items-center relative">
      <div class="flex flex-col justify-center items-center gap-4">
        <!-- Grid stuff -->
        <div class="grid grid-cols-2 gap-6">
          <!-- Label -->
          <div class="flex justify-center items-center font-semibold text-lg">
            Sunrise
          </div>
          <div class="flex justify-center items-center font-semibold text-lg">
            Sunset
          </div>
          <!-- The 2 Input -->
        <input type="time" class="border-2 border-gray-300/90 hover:border-gray-400/90 transition-all p-1 rounded-sm h-auto w-auto focus:outline-none" id="sunset">
        <input type="time" class="border-2 border-gray-300/90 hover:border-gray-400/90 transition-all p-1 rounded-sm h-auto w-auto focus:outline-none" id="sunrise">
      </div>
        <button class="w-34 h-10 rounded-md bg-gray-200 hover:bg-gray-200/80 drop-shadow-xs drop-shadow-gray-700  m-4 text-black font-bold hover:cursor-pointer focus:outline-none" id="button">Calculate</button>

        <div class="flex flex-col items-center mt-7 gap-7 text-xl font-semibold cursor-default">
          <div class="text-red-500 hidden" id="errorMessage">
            One or both of the input are empty
          </div>
          <div class="flex flex-col items-center gap-3">
            <span>Midnight:</span>
            <span class="font-bold text-2xl" id="midnight"></span>
          </div>
          <div class="flex flex-col items-center gap-3">
            <span>1/3 of the night:</span>
            <span class="font-bold text-2xl" id="FirstThird"></span>
          </div>
          <div class="flex flex-col items-center gap-3">
            <span>2/3 of the night:</span>
            <span class="font-bold text-2xl" id="LastThird"></span>
            </div>  
        </div>

      </div>

  <div class="absolute bottom-0 m-5 text-[#99A1AF] cursor-default">Made by SayadSindid</div>
  <a href="https://github.com/SayadSindid" aria-label="Github Profile">
  <img class="bottom-0 absolute -ml-1 m-5 cursor-pointer"  src="./github.svg">
  </a>
  
  </body>
  <script type="module" src="/src/main.ts"></script>
</html>
